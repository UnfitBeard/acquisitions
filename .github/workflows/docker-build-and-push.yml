name: Docker Build and Push (multi-arch)

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker Hub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Compute image and tags
        id: vars
        shell: bash
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME | lower }}/acquisitions"
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

          SHA_TAG="${GITHUB_SHA::7}"
          PROD_TAG="prod-$(date -u +'%Y%m%d-%H%M%S')"
          echo "sha=${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "prod=${PROD_TAG}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}:latest
            ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.sha }}
            ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.prod }}

      - name: Summary
        run: |
          echo "Docker image pushed: ${{ steps.vars.outputs.image }}"
          echo "Tags: latest, ${{ steps.vars.outputs.sha }}, ${{ steps.vars.outputs.prod }}"
